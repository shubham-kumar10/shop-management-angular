<div class="container-fluid">
    <h2>Manager's List</h2>
    <div class="alert alert-success" *ngIf="declined">
        Admin request declined.
    </div>
    <div class="alert alert-danger" *ngIf="empty">
        There are no pending requests for upcoming Shop Managers.
    </div>

    <div *ngIf="!empty">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Contact No.</th>
                    <th scope="col">Age</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tr *ngFor="let data of list; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{data.lastname}}, {{data.firstname}}</td>
                <td>{{data.username}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.contact}}</td>
                <td>{{data.age}}</td>
                <td *ngIf="data.status === 'P'">Pending</td>
                <td>
                    <a (click)="updateStatus(data,'A')"><i
                            class="material-icons md-36 mr-3 approve-button">check_circle</i></a>
                    <a (click)="updateStatus(data,'D')"><i
                            class=" material-icons md-36 decline-button">highlight_off</i></a>
                </td>
            </tr>
        </table>
    </div>
